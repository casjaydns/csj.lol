<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>404 Not Found</title>
  <meta name="description" content="404 Not Found">
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-dracula-bg">
  <div class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto text-center">
      <div class="mb-8">
        <h1 class="text-6xl md:text-8xl font-bold text-dracula-red mb-4">404</h1>
        <h2 class="text-2xl md:text-3xl font-semibold text-dracula-purple mb-4">Page Not Found</h2>
        <p class="text-lg text-dracula-comment mb-8">
          We apologize but we can't seem to find what you're looking for!
        </p>
      </div>

      <div class="mb-8">
        <img alt='error' src='https://casjaysdev-sites.github.io/static/default-icons/errors/404.gif'
             class="mx-auto max-w-full h-auto rounded-lg shadow-lg">
      </div>

      <div class="space-y-4">
        <a href="/" class="btn-primary inline-block">
          Go to Homepage
        </a>
        <p class="text-dracula-comment text-sm">
          or try searching on
          <a href="https://www.google.com/search?q=server+error+404"
             target="_blank"
             class="text-dracula-cyan hover:text-dracula-green transition duration-200">
            Google
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
